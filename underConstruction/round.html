<html>
<head>
<style>
.circular {
	width: 100px;
	height: 100px;
	border-radius: 150px;
	-webkit-border-radius: 150px;
	-moz-border-radius: 150px;
	box-shadow: 0 0 8px rgba(0, 0, 0, .8);
	-webkit-box-shadow: 0 0 8px rgba(0, 0, 0, .8);
	-moz-box-shadow: 0 0 8px rgba(0, 0, 0, .8);
	
	display: inline-block;
}

.circular img {
	opacity: 0;
	filter: alpha(opacity=0);
}
	
#teamMembers {
	position: absolute;
	top: 0px;
	right: 0px;
}
</style>
</head>

<body>
<div id="teamMembers">
<div class="circular" style="background:url(images/scooby.jpg) no-repeat;background-size: 100px 100px;"><img src="images/scooby.jpg" alt="" /></div>
<div class="circular" style="background:url(images/tintin.jpg) no-repeat;background-size: 100px 100px;"><img src="images/tintin.jpg" alt="" /></div>
<div class="circular" style="background:url(images/dexter.jpg) no-repeat;background-size: 100px 100px;"><img src="images/dexter.jpg" alt="" /></div>
<div class="circular" style="background:url(images/popeye.jpg) no-repeat;background-size: 100px 100px;"><img src="images/popeye.jpg" alt="" /></div>
<div class="circular" style="background:url(images/batman.jpg) no-repeat;background-size: 100px 100px;"><img src="images/batman.jpg" alt="" /></div>
</div>
</body>

</html>
